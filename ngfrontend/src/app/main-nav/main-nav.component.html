<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="isHandset ? 'dialog' : 'navigation'" [mode]="(isHandset | async)!.matches ? 'over' : 'side'"
    [opened]="!(isHandset | async)!.matches">

    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list>
      <div *ngIf="isLoggedIn()">
        <a mat-list-item routerLink="/">Home</a>
        <a mat-list-item routerLink="/profile/{{userService.currentUser.id}}">Profile</a>
        <a mat-list-item (click)="logout();">Logout</a>
      </div>
      <div *ngIf="!isLoggedIn()">
        <a mat-list-item routerLink="/login">Login</a>
        <a mat-list-item routerLink="/profile">Register</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset | async)!.matches">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>ng cf api</span>
    </mat-toolbar>

    <div class="container main-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
